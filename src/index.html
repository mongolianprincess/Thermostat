    <button id ="temperature_up"> Up </button>
    <button id = "temperature_down"> Down </button>
    <button id = "reset"> Reset </button>
    <button id = "psm_on"> Power Saving Mode on </button>
    <button id = "psm_off"> Power Saving Mode off </button>
  </body>
  <script src = "jquery.js"></script>
  <script src = "thermostat.js"></script>

  <script>
  var thermostat = new Thermostat();

  $(document).ready(function(){
    var thermostat = new Thermostat();
    updateTemp();
  });

  // var tempChange = document.getElementById('temp');

  $('#temperature_up').on('click', function(){
    thermostat.up();
    updateTemp();
  });

  $('#temperature_down').on('click',function(){
    thermostat.down();
    updateTemp();
  });

  $('#reset').on('click',function(){
    thermostat.reset();
    updateTemp();
  });


  $('#psm_on').on('click',function(){
    thermostat.isPowerSavingModeOn();
    $('#psm_status').text('On');
    updateTemp();
  });

  $('#psm_off').on('click',function(){
    thermostat.switchPowerSavingModeOff();
    $('#psm_status').text('Off');
    updateTemp();
  });

  function updateTemp() {
  document.getElementById("temp").innerHTML = thermostat.getCurrentTemperature();
  document.getElementById("temp").style.color = thermostat.energyUsage();
}

  </script>
